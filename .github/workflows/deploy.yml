name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --filter .

      - name: Build Client
        run: pnpm -C apps/client build

      - name: Build Admin
        run: pnpm -C apps/admin build

      - name: Deploy Client to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel deploy packages/client --prod --confirm --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Admin to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel deploy packages/admin --prod --confirm --token ${{ secrets.VERCEL_TOKEN }}
